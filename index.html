<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmads To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    label {
      flex: 1;
      padding-left: 8px;
    }
    input[type="checkbox"] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <ul>
      <li>
        <input type="checkbox" id="task1">
        <label for="task1">Learn HTML basics</label>
      </li>
      <li>
        <input type="checkbox" id="task2">
        <label for="task2">Practice CSS styling</label>
      </li>
      <li>
        <input type="checkbox" id="task3">
        <label for="task3">Explore JavaScript basics</label>
      </li>
      <li>
        <input type="checkbox" id="task4">
        <label for="task4">Build a mini project</label>
      </li>
      <li>
        <input type="checkbox" id="task5">
        <label for="task5">Share project on GitHub</label>
      </li>
    </ul>
  </div>
</body>
</html>
